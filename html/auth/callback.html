<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXDN - Authentication Callback</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link rel="apple-touch-icon" href="../../assets/logo.png">
    <link rel="stylesheet" href="../../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-container">
        <a href="../login.html" class="logo-link">
            <img src="../../assets/logo.png" alt="OXDN Logo" class="logo">
        </a>

        <div class="auth-form">
            <h1>Processing Login</h1>
            <p class="form-description">Please wait while we complete your authentication...</p>
            <div class="loading-spinner"></div>
        </div>

        <p id="message"></p>
    </main>

    <script type="module">
        import { supabase } from '../../config/supabase.js';

        const message = document.getElementById("message");

        // Check for dev mode - more lenient check
        const isDevMode = window.location.hostname === 'localhost' || 
                         window.location.hostname === '127.0.0.1' ||
                         window.location.hostname.includes('vercel.app') ||
                         window.location.pathname.includes('/OXDNWebsite/');

        if (isDevMode) {
            message.innerHTML = `<div class="dev-mode-notice">Dev Mode Active - Authentication Bypassed</div>`;
            message.classList.add("success");
            setTimeout(() => {
                window.location.href = "../dashboard.html";
            }, 2000);
            return;
        }

        // Handle the OAuth callback
        const handleCallback = async () => {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) throw error;
                
                if (session) {
                    message.textContent = "Login successful! Redirecting...";
                    message.classList.add("success");
                    setTimeout(() => {
                        window.location.href = "../dashboard.html";
                    }, 2000);
                } else {
                    message.textContent = "Authentication failed. Please try again.";
                    message.classList.add("error");
                    setTimeout(() => {
                        window.location.href = "../login.html";
                    }, 2000);
                }
            } catch (error) {
                console.error('Auth callback error:', error);
                message.textContent = error.message || "An error occurred during authentication. Please try again.";
                message.classList.add("error");
                setTimeout(() => {
                    window.location.href = "../login.html";
                }, 2000);
            }
        };

        // Start the callback process
        handleCallback();
    </script>
</body>
</html>
