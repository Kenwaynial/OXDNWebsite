<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXDN - Authentication Callback</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link rel="apple-touch-icon" href="../../assets/logo.png">
    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="stylesheet" href="../../css/callback.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #8A2BE2;
            --primary-purple-light: #9370DB;
            --primary-purple-dark: #6A1B9A;
            --gradient-purple: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-purple-light) 100%);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .logo-link {
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .auth-form {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(138, 43, 226, 0.1);
        }

        .auth-form h1 {
            color: var(--primary-purple);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .form-description {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(138, 43, 226, 0.1);
            border-top: 4px solid var(--primary-purple);
            border-radius: 50%;
            margin: 0 auto 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        #message.success {
            background-color: rgba(138, 43, 226, 0.1);
            color: var(--primary-purple);
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        #message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .dev-mode-notice {
            background: var(--gradient-purple);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }
    </style>
</head>
<body>
    <main class="auth-container">
        <a href="../login.html" class="logo-link">
            <img src="../../assets/logo.png" alt="OXDN Logo" class="logo">
        </a>

        <div class="auth-form">
            <h1>Processing Login</h1>
            <p class="form-description">Please wait while we complete your authentication...</p>
            <div class="loading-spinner"></div>
        </div>

        <p id="message"></p>
    </main>

    <script type="module">
        import { supabase } from '../../config/supabase.js';

        const message = document.getElementById("message");

        // Check for dev mode - more lenient check
        const isDevMode = window.location.hostname === 'localhost' || 
                         window.location.hostname === '127.0.0.1' ||
                         window.location.hostname.includes('vercel.app') ||
                         window.location.pathname.includes('/OXDNWebsite/');

        if (isDevMode) {
            message.innerHTML = `<div class="dev-mode-notice">Dev Mode Active - Authentication Bypassed</div>`;
            message.classList.add("success");
            setTimeout(() => {
                window.location.href = "../dashboard.html";
            }, 2000);
            return;
        }

        // Handle the OAuth callback
        const handleCallback = async () => {
            try {
                // Get the hash fragment from the URL
                const hash = window.location.hash;
                const providerToken = sessionStorage.getItem('provider_token');
                
                if (hash) {
                    // Handle the OAuth callback
                    const { data, error } = await supabase.auth.getSession();
                    
                    if (error) {
                        console.error('Session error:', error);
                        throw error;
                    }
                    
                    if (data?.session) {
                        // Verify the user is actually authenticated
                        const { data: { user }, error: userError } = await supabase.auth.getUser();
                        
                        if (userError) {
                            console.error('User verification error:', userError);
                            throw userError;
                        }
                        
                        if (user) {
                            // Store the provider token in the user's session
                            if (providerToken) {
                                await supabase.auth.updateUser({
                                    data: { provider_token: providerToken }
                                });
                                sessionStorage.removeItem('provider_token');
                            }

                            message.textContent = "Login successful! Redirecting...";
                            message.classList.add("success");
                            setTimeout(() => {
                                window.location.href = "../dashboard.html";
                            }, 2000);
                        } else {
                            throw new Error("User not found after authentication");
                        }
                    } else {
                        throw new Error("No session found after authentication");
                    }
                } else {
                    // No hash fragment, check for existing session
                    const { data: { session }, error } = await supabase.auth.getSession();
                    
                    if (error) {
                        console.error('Session check error:', error);
                        throw error;
                    }
                    
                    if (session) {
                        message.textContent = "Login successful! Redirecting...";
                        message.classList.add("success");
                        setTimeout(() => {
                            window.location.href = "../dashboard.html";
                        }, 2000);
                    } else {
                        message.textContent = "Authentication failed. Please try again.";
                        message.classList.add("error");
                        setTimeout(() => {
                            window.location.href = "../login.html";
                        }, 2000);
                    }
                }
            } catch (error) {
                console.error('Auth callback error:', error);
                message.textContent = error.message || "An error occurred during authentication. Please try again.";
                message.classList.add("error");
                setTimeout(() => {
                    window.location.href = "../login.html";
                }, 2000);
            }
        };

        // Start the callback process
        handleCallback();
    </script>
</body>
</html>
