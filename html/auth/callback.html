<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXDN - Authentication</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link rel="apple-touch-icon" href="../../assets/logo.png">
    <link rel="stylesheet" href="../../css/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--background-dark), var(--primary-color));
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
        }

        .auth-form {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(138, 43, 226, 0.1);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .auth-form h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            background: linear-gradient(45deg, #8A2BE2, #9370DB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-description {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(138, 43, 226, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        #message.success {
            background-color: rgba(138, 43, 226, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        #message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        #message.info {
            background-color: rgba(138, 43, 226, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .logo-link {
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.5));
        }

        .version {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.8rem;
            z-index: 2;
        }

        .action-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }

        .action-button.secondary {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .action-button.secondary:hover {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <main class="auth-container">
        <a href="../homepage.html" class="logo-link">
            <img src="../../assets/logo.png" alt="OXDN Logo" class="logo">
        </a>

        <div class="auth-form">
            <h1>Authentication in Progress</h1>
            <p class="form-description">Securing your gaming journey...</p>
            <div class="loading-spinner"></div>
        </div>

        <div id="message"></div>
    </main>

    <div class="version">v1.0.1</div>

    <script type="module">
        import { supabase } from '../../config/supabase.js';

        const message = document.getElementById("message");
        const authForm = document.querySelector('.auth-form');
        const loadingSpinner = document.querySelector('.loading-spinner');

        function showMessage(text, type, showButtons = false, buttons = []) {
            let buttonsHtml = '';
            if (showButtons && buttons.length > 0) {
                buttonsHtml = buttons.map(btn => 
                    `<a href="${btn.href}" class="action-button ${btn.class || ''}">${btn.text}</a>`
                ).join('');
            }
            
            message.innerHTML = `
                <div class="message ${type}">${text}</div>
                ${buttonsHtml}
            `;
            message.classList.add(type);
            if (type === 'success') {
                loadingSpinner.style.display = 'none';
            }
        }

        // Handle the OAuth callback
        const handleCallback = async () => {
            try {
                // First, check if we're in the middle of a Google OAuth flow
                const hash = window.location.hash;
                const searchParams = new URLSearchParams(window.location.search);
                const isOAuthFlow = hash || searchParams.has('code') || searchParams.has('error');

                if (!isOAuthFlow) {
                    // If we're not in an OAuth flow, check for an existing session
                    const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                    
                    if (sessionError) {
                        throw sessionError;
                    }

                    if (session) {
                        showMessage("Authentication successful! Redirecting to dashboard...", "success");
                        setTimeout(() => {
                            window.location.href = "../dashboard.html";
                        }, 2000);
                    } else {
                        showMessage("Please complete the Google sign-in process", "error", true, [
                            { text: "Try Again", href: "../login.html" }
                        ]);
                    }
                    return;
                }

                // We're in an OAuth flow, handle it
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    throw error;
                }

                if (data?.session) {
                    // Check if the user has completed their profile
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('username, email')
                        .eq('id', data.session.user.id)
                        .single();

                    if (profileError) {
                        console.error('Profile check error:', profileError);
                        throw profileError;
                    }

                    if (!profile || !profile.username) {
                        // User hasn't completed registration
                        showMessage(
                            "Please complete your registration first", 
                            "info", 
                            true, 
                            [
                                { text: "Complete Registration", href: "../register.html", class: "primary" },
                                { text: "Back to Login", href: "../login.html", class: "secondary" }
                            ]
                        );
                        return;
                    }

                    showMessage("Authentication successful! Redirecting to dashboard...", "success");
                    setTimeout(() => {
                        window.location.href = "../dashboard.html";
                    }, 2000);
                } else {
                    // If we have an error parameter, it means the user cancelled or there was an error
                    if (searchParams.has('error')) {
                        const error = searchParams.get('error');
                        if (error === 'access_denied') {
                            showMessage("Google sign-in was cancelled. Please try again.", "error", true, [
                                { text: "Try Again", href: "../login.html" }
                            ]);
                        } else {
                            showMessage("Authentication failed. Please try again.", "error", true, [
                                { text: "Try Again", href: "../login.html" }
                            ]);
                        }
                    } else {
                        // If we don't have a session but we're in the OAuth flow, we need to wait for the user to select their account
                        showMessage("Please select your Google account to continue", "error", true, [
                            { text: "Try Again", href: "../login.html" }
                        ]);
                    }
                }
            } catch (error) {
                console.error('Auth callback error:', error);
                showMessage("Authentication failed. Please try again.", "error", true, [
                    { text: "Try Again", href: "../login.html" }
                ]);
            }
        };

        // Start the callback process
        handleCallback();
    </script>
</body>
</html>
