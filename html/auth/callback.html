<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXDN - Authentication</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link rel="apple-touch-icon" href="../../assets/logo.png">
    <link rel="stylesheet" href="../../css/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--background-dark), var(--primary-color));
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
        }

        .auth-form {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(138, 43, 226, 0.1);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .auth-form h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            background: linear-gradient(45deg, #8A2BE2, #9370DB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-description {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(138, 43, 226, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        #message.success {
            background-color: rgba(138, 43, 226, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        #message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .logo-link {
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.5));
        }

        .version {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.8rem;
            z-index: 2;
        }
    </style>
</head>
<body>
    <main class="auth-container">
        <a href="../homepage.html" class="logo-link">
            <img src="../../assets/logo.png" alt="OXDN Logo" class="logo">
        </a>

        <div class="auth-form">
            <h1>Authentication in Progress</h1>
            <p class="form-description">Securing your gaming journey...</p>
            <div class="loading-spinner"></div>
        </div>

        <div id="message"></div>
    </main>

    <div class="version">v1.0.1</div>

    <script type="module">
        import { supabase } from '../../config/supabase.js';

        const message = document.getElementById("message");
        const authForm = document.querySelector('.auth-form');
        const loadingSpinner = document.querySelector('.loading-spinner');

        function showMessage(text, type) {
            message.innerHTML = `<div class="message ${type}">${text}</div>`;
            message.classList.add(type);
            if (type === 'success') {
                loadingSpinner.style.display = 'none';
            }
        }

        // Handle the OAuth callback
        const handleCallback = async () => {
            try {
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    throw sessionError;
                }

                if (session) {
                    // Check if we have a provider token in session storage
                    const providerToken = sessionStorage.getItem('provider_token');
                    
                    if (providerToken) {
                        const { error: updateError } = await supabase.auth.updateUser({
                            data: { provider_token: providerToken }
                        });
                        
                        if (updateError) {
                            console.error('Provider token update error:', updateError);
                        }
                        
                        sessionStorage.removeItem('provider_token');
                    }

                    showMessage("Authentication successful! Redirecting to dashboard...", "success");
                    setTimeout(() => {
                        window.location.href = "../dashboard.html";
                    }, 2000);
                } else {
                    // Check if we have a hash in the URL (OAuth callback)
                    const hash = window.location.hash;
                    if (hash) {
                        const { data, error } = await supabase.auth.getSession();
                        if (error) throw error;
                        
                        if (data?.session) {
                            showMessage("Authentication successful! Redirecting to dashboard...", "success");
                            setTimeout(() => {
                                window.location.href = "../dashboard.html";
                            }, 2000);
                        } else {
                            throw new Error("Session not found after OAuth callback");
                        }
                    } else {
                        showMessage("Authentication failed. Redirecting to login...", "error");
                        setTimeout(() => {
                            window.location.href = "../login.html";
                        }, 2000);
                    }
                }
            } catch (error) {
                console.error('Auth callback error:', error);
                showMessage("Authentication failed. Please try again.", "error");
                setTimeout(() => {
                    window.location.href = "../login.html";
                }, 2000);
            }
        };

        // Start the callback process
        handleCallback();
    </script>
</body>
</html>
