<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXDN - Reset Password</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link rel="apple-touch-icon" href="../../assets/logo.png">
    <link rel="stylesheet" href="../../css/resetPassword.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-container">
        <a href="../login.html" class="logo-link">
            <img src="../../assets/logo.png" alt="OXDN Logo" class="logo">
        </a>

        <form id="resetPasswordForm" class="auth-form">
            <h1>Reset Password</h1>
            <p class="form-description">Enter your new password below.</p>

            <div class="field">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" id="password" class="input-field" placeholder="Enter new password" required />
            </div>

            <div class="field">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm new password" required />
            </div>

            <button type="submit" class="button1">Reset Password</button>

            <p class="signup-link">
                Remember your password? <a href="../login.html">Login</a>
            </p>
        </form>

        <p id="message"></p>
    </main>

    <script type="module">
        import { supabase } from '../../config/supabase.js';

        // Elements
        const form = document.getElementById('resetPasswordForm');
        const message = document.getElementById('message');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        // Simple message display with better styling
        const showMessage = (text, type = '') => {
            message.innerHTML = `<div class="${type}">${text}</div>`;
        };

        // Password validation with specific rules
        const validatePassword = (password) => {
            if (password.length < 6) return 'Password must be at least 6 characters';
            if (!/[A-Z]/.test(password)) return 'Include at least one uppercase letter';
            if (!/[a-z]/.test(password)) return 'Include at least one lowercase letter';
            if (!/[0-9]/.test(password)) return 'Include at least one number';
            return null;
        };

        // Get reset tokens from URL and validate timestamp
        const getResetToken = () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const type = params.get('type');
            const timestamp = params.get('t'); // Add timestamp parameter

            // Check if token exists and is recovery type
            if (!token || type !== 'recovery') {
                throw new Error('Invalid reset link');
            }

            // Check token expiration (5 minutes)
            if (timestamp) {
                const now = Date.now();
                const tokenTime = parseInt(timestamp);
                const timeElapsed = (now - tokenTime) / 1000 / 60; // Convert to minutes

                if (timeElapsed > 5) {
                    throw new Error('Reset link has expired. Please request a new one.');
                }
            }

            return { token, type };
        };

        // Initialize reset password page
        const init = async () => {
            try {
                // Get and validate token
                const { token, type } = getResetToken();

                // Verify the OTP token
                const { data: otpData, error: otpError } = await supabase.auth.verifyOtp({
                    token,
                    type,
                    options: {
                        maxAge: 300 // 5 minutes in seconds
                    }
                });

                if (otpError) {
                    if (otpError.message.includes('expired')) {
                        throw new Error('Reset link has expired. Please request a new one.');
                    }
                    throw otpError;
                }

                // Live password validation
                passwordInput.addEventListener('input', () => {
                    const error = validatePassword(passwordInput.value);
                    passwordInput.setCustomValidity(error || '');
                    if (error) {
                        showMessage(error, 'error');
                    } else {
                        message.innerHTML = '';
                    }
                });

                // Live confirm password validation
                confirmPasswordInput.addEventListener('input', () => {
                    const error = passwordInput.value !== confirmPasswordInput.value ? 
                        'Passwords do not match' : '';
                    confirmPasswordInput.setCustomValidity(error);
                    if (error) {
                        showMessage(error, 'error');
                    } else {
                        message.innerHTML = '';
                    }
                });

                // Handle form submission
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const password = passwordInput.value;
                    const error = validatePassword(password);

                    if (error) {
                        showMessage(error, 'error');
                        return;
                    }

                    if (password !== confirmPasswordInput.value) {
                        showMessage('Passwords do not match', 'error');
                        return;
                    }

                    try {
                        showMessage('Updating password...', 'info');
                        const { error: updateError } = await supabase.auth.updateUser({ 
                            password: password 
                        });
                        
                        if (updateError) throw updateError;

                        // Mark token as used in localStorage to prevent reuse
                        localStorage.setItem(`pw_reset_${token}`, 'used');

                        showMessage('Password updated successfully! Redirecting...', 'success');
                        setTimeout(() => window.location.href = '../login.html', 2000);
                    } catch (error) {
                        showMessage(error.message || 'Failed to update password', 'error');
                    }
                });

            } catch (error) {
                console.error('Reset password error:', error);
                form.style.display = 'none';
                showMessage(error.message || 'Invalid or expired reset link', 'error');
            }
        };

        // Start the process
        init();
    </script>

</body>
</html>
