<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXDN - Reset Password</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link rel="apple-touch-icon" href="../../assets/logo.png">
    <link rel="stylesheet" href="../../css/resetPassword.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-container">
        <a href="../login.html" class="logo-link">
            <img src="../../assets/logo.png" alt="OXDN Logo" class="logo">
        </a>

        <form id="resetPasswordForm" class="auth-form">
            <h1>Reset Password</h1>
            <p class="form-description">Enter your new password below.</p>

            <div class="field">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" id="password" class="input-field" placeholder="Enter new password" required />
            </div>

            <div class="field">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm new password" required />
            </div>

            <button type="submit" class="button1">Reset Password</button>

            <p class="signup-link">
                Remember your password? <a href="../login.html">Login</a>
            </p>
        </form>

        <p id="message"></p>
    </main>

    <script type="module">
        import { supabase, validateResetToken } from '../../services/auth.js';

        const resetPasswordForm = document.getElementById("resetPasswordForm");
        const message = document.getElementById("message");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");

        // Show message helper
        function showMessage(text, type = "") {
            message.innerHTML = text;
            message.className = type;
        }

        // Password validation
        function validatePassword(password) {
            if (password.length < 6) return "Password must be at least 6 characters long.";
            if (!/[A-Z]/.test(password)) return "Password must contain at least one uppercase letter.";
            if (!/[a-z]/.test(password)) return "Password must contain at least one lowercase letter.";
            if (!/[0-9]/.test(password)) return "Password must contain at least one number.";
            return null;
        }

        // Get tokens from URL hash or query
        function getTokens() {
            let hash = window.location.hash.substring(1);
            let params = new URLSearchParams(hash);
            let accessToken = params.get('access_token');
            let refreshToken = params.get('refresh_token');
            if (!accessToken) {
                params = new URLSearchParams(window.location.search);
                accessToken = params.get('access_token');
                refreshToken = params.get('refresh_token');
            }
            return { accessToken, refreshToken };
        }

        // DEV PREVIEW: Show form if no token and running on localhost or 127.0.0.1
        const isDev = ["localhost", "127.0.0.1"].includes(window.location.hostname);
        const hasToken = window.location.hash.includes("access_token") || window.location.search.includes("access_token");

        if (isDev && !hasToken) {
            showMessage("DEV PREVIEW: No token in URL. This is a design/dev preview only.<br>No real password reset will occur.", "info");
            resetPasswordForm.addEventListener("submit", (e) => {
                e.preventDefault();
                showMessage("DEV PREVIEW: Password reset simulated.<br>You would be redirected to login.", "success");
            });
        } else {
            (async function () {
                const { accessToken, refreshToken } = getTokens();
                if (!accessToken) {
                    showMessage("Invalid or expired reset link. Please request a new password reset.", "error");
                    resetPasswordForm.style.display = 'none';
                    return;
                }

                // Validate token and check expiration
                const { isValid, error: validationError } = await validateResetToken(accessToken);
                
                if (!isValid) {
                    showMessage(validationError || "Reset link has expired. Please request a new one.", "error");
                    resetPasswordForm.style.display = 'none';
                    return;
                }

                // Set session with tokens
                const { error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (sessionError) {
                    showMessage("Session error: " + (sessionError.message || "Unknown error."), "error");
                    resetPasswordForm.style.display = 'none';
                    return;
                }

                // Validate password fields live
                passwordInput.addEventListener('input', () => {
                    const error = validatePassword(passwordInput.value);
                    passwordInput.setCustomValidity(error || '');
                });
                confirmPasswordInput.addEventListener('input', () => {
                    confirmPasswordInput.setCustomValidity(
                        confirmPasswordInput.value !== passwordInput.value ? "Passwords do not match." : ''
                    );
                });

                // Handle form submit
                resetPasswordForm.addEventListener("submit", async (e) => {
                    e.preventDefault();
                    showMessage("Resetting password...", "info");
                    const password = passwordInput.value;
                    const confirmPassword = confirmPasswordInput.value;
                    const passwordError = validatePassword(password);
                    if (passwordError) {
                        showMessage(passwordError, "error");
                        return;
                    }
                    if (password !== confirmPassword) {
                        showMessage("Passwords do not match.", "error");
                        return;
                    }
                    try {
                        const { error } = await supabase.auth.updateUser({ password });
                        if (error) throw error;
                        showMessage("Password reset successful! Redirecting to login...", "success");
                        setTimeout(() => {
                            window.location.href = "../login.html";
                        }, 2000);
                    } catch (error) {
                        showMessage(error.message || "An error occurred while resetting your password. Please try again.", "error");
                    }
                });
            })();
        }
    </script>
</body>
</html>
