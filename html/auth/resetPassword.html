<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXDN - Reset Password</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link rel="apple-touch-icon" href="../../assets/logo.png">
    <link rel="stylesheet" href="../../css/resetPassword.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-container">
        <a href="../login.html" class="logo-link">
            <img src="../../assets/logo.png" alt="OXDN Logo" class="logo">
        </a>

        <form id="resetPasswordForm" class="auth-form">
            <h1>Reset Password</h1>
            <p class="form-description">Enter your new password below.</p>

            <div class="field">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" id="password" class="input-field" placeholder="Enter new password" required />
            </div>

            <div class="field">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm new password" required />
            </div>

            <button type="submit" class="button1">Reset Password</button>

            <p class="signup-link">
                Remember your password? <a href="../login.html">Login</a>
            </p>
        </form>

        <p id="message"></p>
    </main>

    <script type="module">
        import { supabase } from '../../config/supabase.js';

        const resetPasswordForm = document.getElementById("resetPasswordForm");
        const message = document.getElementById("message");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");

        function showMessage(text, type, isError = false, buttons = []) {
            message.textContent = text;
            message.className = isError ? "error" : type;

            if (buttons.length > 0) {
                const buttonContainer = document.createElement("div");
                buttonContainer.className = "button-container";

                buttons.forEach(button => {
                    const buttonElement = document.createElement("button");
                    buttonElement.className = button.class;
                    buttonElement.textContent = button.text;
                    buttonElement.onclick = () => {
                        if (button.href) {
                            window.location.href = button.href;
                        }
                    };
                    buttonContainer.appendChild(buttonElement);
                });

                message.appendChild(buttonContainer);
            }
        }

        function validatePassword(password) {
            if (password.length < 6) {
                return "Password must be at least 6 characters long.";
            }
            if (!/[A-Z]/.test(password)) {
                return "Password must contain at least one uppercase letter.";
            }
            if (!/[a-z]/.test(password)) {
                return "Password must contain at least one lowercase letter.";
            }
            if (!/[0-9]/.test(password)) {
                return "Password must contain at least one number.";
            }
            return null;
        }

        async function initializeResetPassword() {
            try {
                const searchParams = new URLSearchParams(window.location.search);
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                
                // Check if this is an error redirect
                if (searchParams.get('error')) {
                    showMessage("Password reset link has expired. Please request a new one.", "error", true, [
                        { text: "Request New Link", href: "../login.html", class: "primary" }
                    ]);
                    resetPasswordForm.style.display = 'none';
                    return;
                }

                // Get access token from URL
                const accessToken = params.get('access_token');
                const refreshToken = params.get('refresh_token');

                if (!accessToken) {
                    showMessage("Invalid reset link. Please request a new password reset.", "error", true, [
                        { text: "Request New Link", href: "../login.html", class: "primary" }
                    ]);
                    resetPasswordForm.style.display = 'none';
                    return;
                }

                // Set the session
                const { data, error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (sessionError) {
                    throw sessionError;
                }

                // Add form submission handler
                resetPasswordForm.addEventListener("submit", async (e) => {
                    e.preventDefault();
                    const password = passwordInput.value;
                    
                    try {
                        const { error } = await supabase.auth.updateUser({ 
                            password: password 
                        });

                        if (error) throw error;

                        showMessage("Password reset successful! Redirecting...", "success");
                        setTimeout(() => window.location.href = "../login.html", 2000);
                    } catch (error) {
                        console.error('Reset error:', error);
                        showMessage(error.message, "error");
                    }
                });
            } catch (error) {
                console.error('Init error:', error);
                showMessage("An error occurred. Please try again.", "error");
            }
        }

        // Initialize the reset password page
        initializeResetPassword();
    </script>
</body>
</html>
