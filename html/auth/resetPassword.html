<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXDN - Reset Password</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link rel="apple-touch-icon" href="../../assets/logo.png">
    <link rel="stylesheet" href="../../css/resetPassword.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-container">
        <a href="../login.html" class="logo-link">
            <img src="../../assets/logo.png" alt="OXDN Logo" class="logo">
        </a>

        <form id="resetPasswordForm" class="auth-form">
            <h1>Reset Password</h1>
            <p class="form-description">Enter your new password below.</p>

            <div class="field">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" id="password" class="input-field" placeholder="Enter new password" required />
            </div>

            <div class="field">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm new password" required />
            </div>

            <button type="submit" class="button1">Reset Password</button>

            <p class="signup-link">
                Remember your password? <a href="../login.html">Login</a>
            </p>
        </form>

        <p id="message"></p>
    </main>

    <script type="module">
        import { supabase } from '../../config/supabase.js';
        
        const resetPasswordForm = document.getElementById("resetPasswordForm");
        const message = document.getElementById("message");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");

        function showMessage(text, type = "") {
            message.innerHTML = text;
            message.className = type;
        }

        function validatePassword(password) {
            if (password.length < 6) return "Password must be at least 6 characters long.";
            if (!/[A-Z]/.test(password)) return "Password must contain at least one uppercase letter.";
            if (!/[a-z]/.test(password)) return "Password must contain at least one lowercase letter.";
            if (!/[0-9]/.test(password)) return "Password must contain at least one number.";
            return null;
        }

        async function handlePasswordReset() {
            try {
                // Get the token from the URL
                const fragment = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = fragment.get('access_token');
                const refreshToken = fragment.get('refresh_token');

                if (!accessToken) {
                    showMessage("Invalid reset link. Please request a new password reset.", "error");
                    resetPasswordForm.style.display = 'none';
                    return;
                }

                // Set the session with the token
                const { error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (sessionError) {
                    throw sessionError;
                }

                // Add form submit handler
                resetPasswordForm.addEventListener("submit", async (e) => {
                    e.preventDefault();
                    showMessage("Resetting password...", "info");

                    const password = passwordInput.value;
                    const confirmPassword = confirmPasswordInput.value;

                    const passwordError = validatePassword(password);
                    if (passwordError) {
                        showMessage(passwordError, "error");
                        return;
                    }

                    if (password !== confirmPassword) {
                        showMessage("Passwords do not match.", "error");
                        return;
                    }

                    try {
                        const { error } = await supabase.auth.updateUser({ password });
                        if (error) throw error;

                        showMessage("Password reset successful! Redirecting to login...", "success");
                        setTimeout(() => {
                            window.location.href = "../login.html";
                        }, 2000);
                    } catch (error) {
                        showMessage(error.message || "Failed to reset password. Please try again.", "error");
                    }
                });

            } catch (error) {
                console.error('Reset password error:', error);
                showMessage("An error occurred. Please request a new reset link.", "error");
                resetPasswordForm.style.display = 'none';
            }
        }

        // Initialize password reset handling
        handlePasswordReset();
    </script>
</body>
</html>
