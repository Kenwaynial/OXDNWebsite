<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXDN - Reset Password</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link rel="apple-touch-icon" href="../../assets/logo.png">
    <link rel="stylesheet" href="../../css/resetPassword.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-container">
        <a href="../login.html" class="logo-link">
            <img src="../../assets/logo.png" alt="OXDN Logo" class="logo">
        </a>

        <form id="resetPasswordForm" class="auth-form">
            <h1>Reset Password</h1>
            <p class="form-description">Enter your new password below.</p>

            <div class="field">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" id="password" class="input-field" placeholder="Enter new password" required />
            </div>

            <div class="field">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm new password" required />
            </div>

            <button type="submit" class="button1">Reset Password</button>

            <p class="signup-link">
                Remember your password? <a href="../login.html">Login</a>
            </p>
        </form>

        <p id="message"></p>
    </main>

    <script type="module">
        import { supabase } from '../../config/supabase.js';

        const form = document.getElementById('resetPasswordForm');
        const message = document.getElementById('message');
        
        const showMessage = (text, type = '') => {
            message.innerHTML = `<div class="${type}">${text}</div>`;
        };

        // Updated token retrieval function
        const getResetToken = () => {
            // Check URL parameters first
            const urlParams = new URLSearchParams(window.location.search);
            const pkceToken = urlParams.get('token');
            const type = urlParams.get('type');

            // Handle PKCE token
            if (pkceToken && type === 'recovery') {
                return { token: pkceToken, type };
            }

            // Check for error parameters
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            if (error === 'access_denied') {
                throw new Error(errorDescription || 'Reset link has expired');
            }

            // Check hash parameters as fallback
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            
            if (accessToken) {
                return { token: accessToken, type: 'recovery' };
            }

            throw new Error('No valid reset token found');
        };

        const init = async () => {
            try {
                // Hide form initially
                form.style.display = 'none';

                const { token, type } = getResetToken();

                // Verify the token
                const { data, error } = await supabase.auth.verifyOtp({
                    token,
                    type: 'recovery',
                    options: {
                        maxAge: 3600 // 1 hour expiry
                    }
                });

                if (error) {
                    throw error;
                }

                // Show form only after successful token verification
                form.style.display = 'block';
                
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const password = form.password.value;
                    const confirmPassword = form.confirmPassword.value;

                    // Validate password
                    if (password.length < 6) {
                        showMessage('Password must be at least 6 characters', 'error');
                        return;
                    }

                    if (password !== confirmPassword) {
                        showMessage('Passwords do not match', 'error');
                        return;
                    }

                    try {
                        showMessage('Updating password...', 'info');
                        const { error: updateError } = await supabase.auth.updateUser({
                            password: password
                        });

                        if (updateError) throw updateError;

                        showMessage('Password updated successfully! Redirecting...', 'success');
                        setTimeout(() => window.location.href = '../login.html', 2000);
                    } catch (error) {
                        showMessage(error.message || 'Failed to update password', 'error');
                    }
                });

            } catch (error) {
                console.error('Reset password error:', error);
                form.style.display = 'none';
                showMessage(error.message || 'Invalid or expired reset link. Please request a new one.', 'error');
            }
        };

        // Start initialization
        init();
    </script>

</body>
</html>
