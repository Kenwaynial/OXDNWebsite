<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXDN - Reset Password</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link rel="apple-touch-icon" href="../../assets/logo.png">
    <link rel="stylesheet" href="../../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-container">
        <a href="../login.html" class="logo-link">
            <img src="../../assets/logo.png" alt="OXDN Logo" class="logo">
        </a>

        <form id="resetPasswordForm" class="auth-form">
            <h1>Reset Password</h1>
            <p class="form-description">Enter your new password below.</p>

            <div class="field">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" id="password" class="input-field" placeholder="Enter new password" required />
            </div>

            <div class="field">
                <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm new password" required />
            </div>

            <button type="submit" class="button1">Reset Password</button>

            <p class="signup-link">
                Remember your password? <a href="../login.html">Login</a>
            </p>
        </form>

        <p id="message"></p>
    </main>

    <script type="module">
        import { supabase } from '../../config/supabase.js';

        const resetPasswordForm = document.getElementById("resetPasswordForm");
        const message = document.getElementById("message");

        // Check for dev mode - more lenient check
        const isDevMode = window.location.hostname === 'localhost' || 
                         window.location.hostname === '127.0.0.1' ||
                         window.location.hostname.includes('vercel.app') ||
                         window.location.pathname.includes('/OXDNWebsite/');

        if (isDevMode) {
            message.innerHTML = `<div class="dev-mode-notice">Dev Mode Active - Password Reset Bypassed</div>`;
            message.classList.add("success");
            resetPasswordForm.style.display = 'none';
            setTimeout(() => {
                window.location.href = "../login.html";
            }, 2000);
            return;
        }

        // Get the access token from the URL
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');

        if (!accessToken) {
            message.textContent = "Invalid or expired reset link. Please request a new password reset.";
            message.classList.add("error");
            resetPasswordForm.style.display = 'none';
        }

        resetPasswordForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            message.textContent = "";
            message.classList.remove("error", "success");

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match.";
                message.classList.add("error");
                return;
            }

            if (password.length < 6) {
                message.textContent = "Password must be at least 6 characters long.";
                message.classList.add("error");
                return;
            }

            try {
                message.textContent = "Resetting password...";
                const { error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                message.textContent = "Password reset successful! Redirecting to login...";
                message.classList.add("success");

                setTimeout(() => {
                    window.location.href = "../login.html";
                }, 2000);
            } catch (error) {
                console.error('Password reset error:', error);
                message.textContent = error.message || "An error occurred while resetting your password. Please try again.";
                message.classList.add("error");
            }
        });
    </script>
</body>
</html>
