<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OXDN â€“ Login</title>
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <link rel="apple-touch-icon" href="../assets/logo.png">
  <link rel="stylesheet" href="../css/homepage.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <script type="module" src="../services/auth.js"></script>
</head>
<body>
  <header>
    <a href="homepage.html" class="logo-link">
      <img src="../assets/logo.png" alt="OXDN Logo" class="logo" />
    </a>
    <nav>
      <a href="homepage.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <form id="loginForm" class="form">
      <p id="heading">Welcome Back</p>
      
      <div class="field">
        <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
          <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"/>
        </svg>
        <input type="email" id="email" class="input-field" placeholder="Enter your email" required />
      </div>

      <div class="field">
        <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
          <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
        </svg>
        <input type="password" id="password" class="input-field" placeholder="Enter your password" required />
      </div>

      <div class="forgot-password">
        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
      </div>

      <button type="submit" class="button1">Login</button>
      
      <button type="button" id="googleLoginBtn" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Continue with Google
      </button>

      <p class="signup-link">
        Don't have an account? <a href="register.html">Sign up</a>
      </p>
    </form>

    <p id="message"></p>
  </main>

  <script type="module">
    import { signIn, signInWithGoogle } from '../services/auth.js';
    import { supabase } from '../config/supabase.js';

    const googleLoginBtn = document.getElementById("googleLoginBtn");
    const loginForm = document.getElementById("loginForm");
    const message = document.getElementById("message");
    const forgotPasswordLink = document.getElementById("forgotPasswordLink");

    // Forgot password
    forgotPasswordLink.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      
      if (!email) {
        message.textContent = "Please enter your email address.";
        message.classList.add("error");
        return;
      }

      try {
        message.textContent = "Sending password reset email...";
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: `${window.location.origin}/html/auth/resetPassword.html`
        });
        if (error) throw error;
        message.textContent = "Password reset email sent! Check your inbox.";
        message.classList.add("success");
      } catch (error) {
        message.textContent = error.message;
        message.classList.add("error");
      }
    });

    // Google login
    googleLoginBtn.addEventListener("click", async () => {
      try {
        message.textContent = "Connecting to Google...";
        const { data, error } = await signInWithGoogle();
        
        if (error) throw error;
        
        message.textContent = "Login successful!";
        message.classList.add("success");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      } catch (error) {
        message.textContent = error.message;
        message.classList.add("error");
      }
    });

    // Email/password login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "";
      message.classList.remove("error", "success");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        message.textContent = "Please fill in all fields.";
        message.classList.add("error");
        return;
      }

      try {
        message.textContent = "Logging in...";
        const { data, error } = await signIn(email, password);

        if (error) throw error;
        
        message.textContent = "Login successful!";
        message.classList.add("success");
        loginForm.reset();

        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      } catch (error) {
        console.error('Login error:', error);
        message.textContent = error.message || "An error occurred during login. Please try again.";
        message.classList.add("error");
      }
    });
  </script>

  <style>
    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo-link:hover {
      transform: scale(1.05);
    }

    .logo {
      height: 40px;
      width: auto;
    }

    .button1 {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #8A2BE2 0%, #9370DB 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
    }

    .button1::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .button1:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
    }

    .button1:hover::before {
      left: 100%;
    }

    .button1:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(138, 43, 226, 0.3);
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 14px 24px;
      background: rgba(138, 43, 226, 0.1);
      color: #8A2BE2;
      border: 2px solid #8A2BE2;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    .google-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #8A2BE2;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
      z-index: 0;
    }

    .google-btn:hover {
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2);
    }

    .google-btn:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .google-btn:active {
      transform: translateY(0);
    }

    .google-btn img {
      width: 18px;
      height: 18px;
      filter: invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(104%) contrast(97%);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .google-btn:hover img {
      filter: brightness(0) invert(1);
    }

    .google-btn span {
      position: relative;
      z-index: 1;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .google-btn {
      animation: gradient 15s ease infinite;
    }
  </style>
</body>
</html>
