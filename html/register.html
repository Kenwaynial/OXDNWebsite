<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OXDN â€“ Register</title>
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <link rel="apple-touch-icon" href="../assets/logo.png">
  <link rel="stylesheet" href="../css/homepage.css" />
  <link rel="stylesheet" href="../css/register.css" />
</head>
<body>
  <header>
    <a href="homepage.html" class="logo-link">
      <img src="../assets/logo.png" alt="OXDN Logo" class="logo" />
    </a>
    <nav>
      <a href="homepage.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <form id="registerForm" class="form">
      <p id="heading">Create Your Account</p>
      
      <div class="field">
        <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
        </svg>
        <input type="text" id="username" class="input-field" placeholder="Choose a username" required minlength="3" />
        <div class="error-message" id="usernameError"></div>
      </div>

      <div class="field">
        <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
          <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
        </svg>
        <input type="email" id="email" class="input-field" placeholder="Enter your email" required />
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="field">
        <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
          <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
        </svg>
        <input type="password" id="password" class="input-field" placeholder="Create a password" required minlength="6" />
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="password-requirements">
        <p>Password must contain:</p>
        <ul>
          <li id="lengthCheck">At least 6 characters</li>
          <li id="numberCheck">At least one number</li>
          <li id="specialCheck">At least one special character</li>
        </ul>
      </div>

      <button type="submit" class="button1" id="submitBtn">Create Account</button>

      <p class="signup-link">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>

    <p id="message"></p>
  </main>
  <script type="module">
    import { 
      registerUser, 
      checkUsernameAvailability, 
      checkEmailAvailability 
    } from '../services/registration.js';

    // Get DOM elements
    const registerForm = document.getElementById("registerForm");
    const message = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");
    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const usernameError = document.getElementById("usernameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const lengthCheck = document.getElementById("lengthCheck");
    const numberCheck = document.getElementById("numberCheck");
    const specialCheck = document.getElementById("specialCheck");

    // Password validation UI
    passwordInput.addEventListener('input', () => {
      const hasLength = passwordInput.value.length >= 6;
      const hasNumber = /\d/.test(passwordInput.value);
      const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(passwordInput.value);

      lengthCheck.classList.toggle('valid', hasLength);
      lengthCheck.classList.toggle('invalid', !hasLength);
      numberCheck.classList.toggle('valid', hasNumber);
      numberCheck.classList.toggle('invalid', !hasNumber);
      specialCheck.classList.toggle('valid', hasSpecial);
      specialCheck.classList.toggle('invalid', !hasSpecial);
    });

    // Form submission
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "";
      message.classList.remove("error", "success");

      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      try {
        submitBtn.disabled = true;
        message.textContent = "Creating your account...";

        const result = await registerUser({ email, password, username });
        
        if (result.success) {
          message.innerHTML = `${result.message}<br><div class="loading-spinner"></div>`;
          message.classList.add("success");
          registerForm.reset();
          submitBtn.style.display = 'none';

          setTimeout(() => {
            window.location.href = "verifyEmail.html";
          }, 2000);
        } else {
          message.textContent = result.message;
          message.classList.add("error");
          submitBtn.disabled = false;
        }
      } catch (error) {
        console.error('Registration error:', error);
        message.textContent = "An error occurred during registration. Please try again.";
        message.classList.add("error");
        submitBtn.disabled = false;
      }
    });

    // Real-time username validation
    usernameInput.addEventListener('input', async () => {
      const username = usernameInput.value.trim();
      if (username.length >= 3) {
        const result = await checkUsernameAvailability(username);
        usernameInput.parentElement.classList.toggle('error', !result.isAvailable);
        usernameError.textContent = result.message;
      } else {
        usernameInput.parentElement.classList.remove('error');
        usernameError.textContent = '';
      }
    });

    // Real-time email validation
    emailInput.addEventListener('input', async () => {
      const email = emailInput.value.trim();
      if (email && email.includes('@')) {
        const result = await checkEmailAvailability(email);
        emailInput.parentElement.classList.toggle('error', !result.isAvailable);
        emailError.textContent = result.message;
      } else {
        emailInput.parentElement.classList.remove('error');
        emailError.textContent = '';
      }
    });
  </script>

  <style>
    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo-link:hover {
      transform: scale(1.05);
    }

    .logo {
      height: 40px;
      width: auto;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #8A2BE2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .valid {
      color: #4CAF50;
    }

    .invalid {
      color: #f44336;
    }

    .verify-link {
      display: none;
      color: #8A2BE2;
      text-decoration: none;
      margin-top: 10px;
    }

    .verify-link.show {
      display: inline-block;
    }
  </style>
</body>
</html>
